<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #0f4c75);
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        h1 {
            color: #ffd700;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: pulse 2s infinite;
        }
        p {
            color: #fff;
            font-size: 1.3em;
            background: rgba(255,215,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            border: 2px solid #ffd700;
        }
        .sport-box {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            margin: 15px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sport-box i {
            font-size: 4rem;
            color: #333;
            line-height: 1;
        }
        .sports-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Trevor's Sports World! ‚öΩ</h1>
    <p>Welcome to the ultimate sports arena! üèÜ</p>
    
    <div class="sports-row">
        <div class="sport-box"><i class="fa-solid fa-futbol"></i></div>
        <div class="sport-box"><i class="fa-solid fa-people-pulling"></i></div>
        <div class="sport-box"><i class="fa-solid fa-table-tennis-paddle-ball"></i></div>
        <div class="sport-box"><i class="fa-solid fa-hand-scissors"></i></div>
    </div>
    
    <p>Game on! Let's play some sports! üí™</p>
</body>
</html>
